<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Calculator</h1>

    <main>
        <form>

            <input id='first-num' type="number" name="first-num" placeholder="Enter your first number">

            <input id='second-num' type="number" name="second-num" placeholder="Enter your second number">

            <input id='result' type="text" name="result" placeholder="Result" disabled>

            <button>Submit</button>

        </form>

    </main>

    <script src="index.js"></script>
</body>

</html>
